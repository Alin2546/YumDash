<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plată</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #333;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .payment-container {
      background-color: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .total-price {
      font-size: 24px;
      color: #444;
      margin-bottom: 30px;
    }

    #card-element {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 30px;
    }

    #payment-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    #submit {
      background-color: #5469d4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    #submit:hover {
      background-color: #4353b3;
    }

    .footer {
      font-size: 14px;
      color: #888;
      margin-top: 20px;
    }

    /* Design responsive */
    @media (max-width: 600px) {
      .payment-container {
        padding: 20px;
        width: 90%;
      }

      h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
<div class="payment-container">
  <h2>Finalizează plata</h2>

  <div class="total-price">
    Total de plată: <span th:text="${total}">0.00</span> lei
  </div>

  <form id="payment-form">
    <div id="card-element">
      <!-- Elementul Stripe pentru card va fi inserat aici -->
    </div>

    <button type="submit" id="submit">Plătește acum</button>
  </form>

  <div class="footer">
    <p>Plătești cu Stripe, o soluție de plată sigură și rapidă.</p>
  </div>
</div>

<script src="https://js.stripe.com/v3/"></script>

<script th:inline="javascript">
  let clientSecret = [[${clientSecret}]];
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const stripe = Stripe("pk_test_51RE6Yy2Xp6cnh4OlQolvY0GKAqmd09HIU8daGndb3ADEdnKfbW2p4GdKLGjzJ3eBZpJOYJnpcdSiVu8yvJnEOKMg00JtXqXOk0");
    const elements = stripe.elements();
    const card = elements.create("card");
    card.mount("#card-element");

    const form = document.getElementById("payment-form");

    form.addEventListener("submit", async function (event) {
      event.preventDefault();

      const result = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card,
          billing_details: {
            name: "Test User",
          },
        },
      });

      if (result.error) {
        console.error(result.error.message);
        alert("A apărut o eroare: " + result.error.message);
      } else {
        if (result.paymentIntent.status === "succeeded") {
          window.location.href = "/payment/success";
        } else {
          window.location.href = "/payment/cancel";
        }
      }
    });
  });
</script>
</body>
</html>
