<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7f8fa;
            font-family: Arial, sans-serif;
        }

        .cart-container {
            margin-top: 50px;
        }

        .cart-summary {
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        .cart-header {
            font-size: 2rem;
            font-weight: bold;
            color: #f39c12;
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-summary h4 {
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .userOrder-details p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .userOrder-details strong {
            font-weight: bold;
            color: #333;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .payment-option input[type="radio"] {
            display: none;
        }

        .payment-option label {
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 15px;
        }

        .payment-option input[type="radio"]:checked + label {
            background-color: #f39c12;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .payment-option label:hover {
            background-color: #f1c40f;
        }

        .confirm-userOrder-btn {
            margin-top: 25px;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 5px;
            background-color: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .confirm-userOrder-btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

<div class="container cart-container">
    <div class="cart-header">
        <h1>Cosul tau</h1>
    </div>


    <div class="cart-summary">
        <h4>Comanda ta -> </h4>
        <div class="userOrder-details">
            <p><strong>Total:</strong> 0.00 RON</p>
        </div>


        <div class="payment-options">
            <div class="payment-option">
                <input type="radio" id="cash" name="paymentMethod" value="cash" />
                <label for="cash">Cash</label>
            </div>
            <div class="payment-option">
                <input type="radio" id="card" name="paymentMethod" value="card" />
                <label for="card">Card</label>
            </div>
        </div>


        <button type="submit" class="confirm-userOrder-btn">Trimite comanda</button>
    </div>
</div>

</body>
</html>
