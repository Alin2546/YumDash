<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Administrare YumDash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/nq3qvVch/Yum-Dash-Logo.jpg">
    <style>
        body {
            background-color: #fefefe;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h2 {
            font-weight: 600;
            margin-bottom: 3rem;
            text-align: center;
            color: #222;
        }
        .dashboard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2rem 1.5rem;
            width: 280px;
            box-shadow: 0 3px 8px rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s ease;
        }
        .card:hover {
            box-shadow: 0 6px 15px rgb(0 0 0 / 0.15);
        }
        .card h4 {
            margin-bottom: 1.25rem;
            color: #333;
            text-align: center;
            font-weight: 700;
        }
        .card .count {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            color: #555;
        }
        .btn-view {
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 4px;
            border: none;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-view:hover {
            background-color: #084aad;
        }
    </style>
</head>
<body class="container py-5">

<h2>Panou Administrare YumDash</h2>

<div class="dashboard-container">

    <div class="card">
        <h4>Utilizatori Activi</h4>
        <div class="count" th:text="${usersActive.size()}">0</div>
        <a th:href="@{/admin/users/active}" class="btn-view">Vezi lista</a>
    </div>

    <div class="card">
        <h4>Utilizatori Inactivi</h4>
        <div class="count" th:text="${usersInactive.size()}">0</div>
        <a th:href="@{/admin/users/inactive}" class="btn-view">Vezi lista</a>
    </div>

    <div class="card">
        <h4>Magazine Active</h4>
        <div class="count" th:text="${providersActive.size()}">0</div>
        <a th:href="@{/admin/providers/active}" class="btn-view">Vezi lista</a>
    </div>

    <div class="card">
        <h4>Magazine Inactive</h4>
        <div class="count" th:text="${providersInactive.size()}">0</div>
        <a th:href="@{/admin/providers/inactive}" class="btn-view">Vezi lista</a>
    </div>

    <div class="card" style="width: 600px;">
        <h4>Comenzi</h4>
        <div class="count" th:text="${orders.size()}">0</div>
        <a th:href="@{/admin/orders}" class="btn-view">Vezi toate comenzile</a>
    </div>
</div>

</body>
</html>
