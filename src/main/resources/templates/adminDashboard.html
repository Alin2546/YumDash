<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panou de Administrare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="https://i.postimg.cc/fTk59P3d/Yum-Dash-Logo.jpg">

</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Panou de Administrare</h2>

    <div class="card mb-5">
        <div class="card-header bg-primary text-white">
            <h5>Utilizatori Înregistrați</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <form th:action="@{'/admin/deleteUser/' + ${user.id}}" method="post" onsubmit="return confirm('Ești sigur că vrei să ștergi acest utilizator?');">
                            <button type="submit" class="btn btn-danger btn-sm">Șterge</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${users.isEmpty()}">
                    <td colspan="4" class="text-center">Nu există utilizatori înregistrați.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-success text-white">
            <h5>Furnizori de Mâncare</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Nume</th>
                    <th>Acțiuni</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="provider : ${foodProviders}">
                    <td th:text="${provider.id}"></td>
                    <td th:text="${provider.email}"></td>
                    <td th:text="${provider.name}"></td>
                    <td>
                        <form th:action="@{'/admin/deleteProvider/' + ${provider.id}}" method="post" onsubmit="return confirm('Ești sigur că vrei să ștergi acest furnizor?');">
                            <button type="submit" class="btn btn-danger btn-sm">Șterge</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${foodProviders.isEmpty()}">
                    <td colspan="4" class="text-center">Nu există furnizori de mâncare.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
