<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin-top: 50px;
        }
        .profile-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #007bff;
            text-align: center;
            font-weight: 600;
        }
        .profile-info p {
            font-size: 1.1rem;
            color: #333;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Ensure long text breaks into the next line */
            white-space: normal;  /* Allow text to wrap normally */
        }
        .profile-info p:last-child {
            border-bottom: none;
        }
        .info-label {
            font-weight: bold;
            color: #007bff;
        }
        /* Limit the password width and make it responsive */
        .profile-info .password {
            word-wrap: break-word;
            max-width: 100%;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="profile-container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><span class="info-label">Name:</span> <span th:text="${user.name}">User's name</span></p>
            <p><span class="info-label">Email:</span> <span th:text="${user.username}">User's email</span></p>
            <p><span class="info-label">Password:</span> <span th:text="${user.password}" class="password">User's password</span></p>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (optional, for any interactive features) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
