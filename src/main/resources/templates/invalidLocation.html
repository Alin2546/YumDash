<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invalid Location</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Arial', sans-serif;
    }

    .error-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 400px;
        text-align: center;
    }

    .error-container h2 {
        color: #e74c3c;
        font-size: 2rem;
        font-weight: bold;
    }

    .error-container p {
        font-size: 1.2rem;
        color: #555;
    }

    .btn-back {
        margin-top: 20px;
        background-color: #f39c12;
        color: white;
        font-size: 1.1rem;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-back:hover {
        background-color: #e67e22;
    }
  </style>
</head>
<body>

<div class="error-container">
  <h2>Invalid Location</h2>
  <p>We couldn't find any restaurants for the location you entered. Please check the location and try again.</p>
  <a href="/" class="btn btn-back">Back to Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
