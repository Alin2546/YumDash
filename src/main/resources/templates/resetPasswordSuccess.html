<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resetare Parolă - Succes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" type="image/jpg" href="https://i.ibb.co/nq3qvVch/Yum-Dash-Logo.jpg">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 40px;
        width: 100%;
        max-width: 400px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
    }
    .message {
        text-align: center;
        font-size: 18px;
        color: #28a745;
    }
    .button-container {
        text-align: center;
        margin-top: 20px;
    }
    .back-button {
        background-color: #007BFF;
        color: white;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .back-button:hover {
        background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Parola a fost resetată cu succes!</h2>


  <div class="message">
    Parola ta a fost actualizată cu succes. Te poți autentifica acum cu noua parolă.
  </div>


  <div class="button-container">
    <a href="/loginForm">
      <button class="back-button">Întoarce-te la autentificare</button>
    </a>
  </div>
</div>

</body>
</html>
