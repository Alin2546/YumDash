<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comenzile Livrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/jpg" href="/FoodImages/YumDashLogo.jpg">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="container mt-4">
<div class="mb-4">
    <a href="/provider/products" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> <-- Înapoi la Magazin
    </a>
</div>
<h4>Comenzile Livrate</h4>
<table class="table table-striped align-middle">
    <thead>
    <tr>
        <th>ID</th>
        <th>Data Comenzii</th>
        <th>Email Client</th>
        <th>Telefon Client</th>
        <th>Produse</th>
        <th>Adresă Livrare</th>
        <th>Metodă Plată</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${order.user.email}"></td>
        <td th:text="${order.phoneNumber}"></td>
        <td>
            <ul class="list-unstyled mb-0">
                <li th:each="item : ${order.orderItems}">
                    <span th:text="${item.product.name}">Nume produs</span> -
                    <span th:text="${item.quantity}">Cantitate</span>
                </li>
            </ul>
        </td>
        <td th:text="${order.address}"></td>
        <td th:text="${order.paymentMethod}"></td>
        <td>
            <span class="badge bg-success" th:text="${order.status}"></span>
        </td>
    </tr>
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
