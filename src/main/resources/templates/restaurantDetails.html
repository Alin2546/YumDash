<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Produsele Restaurantului</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="https://i.postimg.cc/fTk59P3d/Yum-Dash-Logo.jpg">
  <style>
    .product-card {
        border: none;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-align: center;
    }
    .product-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .product-name {
        font-weight: bold;
        font-size: 1.2rem;
    }
    .product-price {
        color: #f39c12;
        font-weight: bold;
        font-size: 1.1rem;
    }
    .rounded-circle {
        border: 4px solid #f39c12;
        width: 200px;
        height: 200px;
    }

  </style>
</head>
<body>

<div class="container mt-4">
  <div class="text-center mb-4">
    <img th:src="${foodProvider.imageurl}" alt="Poza restaurant" class="rounded-circle shadow" style="width: 200px; height: 200px; object-fit: cover;">
    <h2 class="mt-3" th:text="${foodProvider.name}">Numele Restaurantului</h2>
  </div>

  <div th:if="${error}" class="alert alert-warning" role="alert">
    <p th:text="${error}"></p>
  </div>

  <form method="get" th:action="@{/products}" class="mb-4 text-center">
    <input type="hidden" name="providerId" th:value="${param.providerId}" />
    <label for="category" class="form-label">Filtrează după categorie:</label>
    <select id="category" name="category" class="form-select w-50 mx-auto" onchange="this.form.submit()">
      <option value="">Toate</option>
      <option th:each="category : ${categories}"
              th:value="${category}"
              th:text="${category}"
              th:selected="${category.name() == selectedCategory?.name()}">
      </option>
    </select>
  </form>

  <div class="row g-4">
    <div th:each="product : ${products}" class="col-md-4">
      <div class="card product-card">
        <img th:src="${product.imageurl}" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="product-name" th:text="${product.name}"></h5>
          <p class="product-price" th:text="${product.price} + ' RON'"></p>
          <form method="post" th:action="@{/cart/add}">
            <input type="hidden" name="foodProductId" th:value="${product.id}"/>
            <button type="submit" class="btn btn-success">Adaugă în coș</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/getFoodPage" class="btn btn-warning">&#8592; Înapoi la restaurante</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
