<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Verificare reușită</title>
    <meta http-equiv="refresh" content="5; URL=/loginForm"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e7f3ff;
        }

        .card {
            text-align: center;
            padding: 40px;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            background-color: white;
        }

        .checkmark {
            font-size: 60px;
            color: green;
            margin-bottom: 20px;
        }

        .btn-primary {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="checkmark">✔️</div>
    <h3>Cont verificat cu succes!</h3>
    <p>Veți fi redirecționat către pagina de autentificare în câteva secunde...</p>
    <a href="/loginForm" class="btn btn-primary">Du-mă acum la autentificare</a>
</div>

</body>
</html>
