<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <title>Verificare reușită</title>
    <meta http-equiv="refresh" content="5; URL=/loginForm" />
    <link rel="icon" type="image/jpg" href="/FoodImages/YumDashLogo.jpg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
          background: #fff4e6; /* portocaliu deschis */
          font-family: 'Montserrat', sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
          color: #cc5200;
        }

        .container {
          background: white;
          padding: 40px 60px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(204, 82, 0, 0.2);
          text-align: center;
          max-width: 400px;
          width: 90%;
        }

        .checkmark {
          margin: 0 auto 20px auto;
          width: 80px;
          height: 80px;
          border-radius: 50%;
          background: #ff6600; /* portocaliu YumDash */
          position: relative;
          animation: popIn 0.5s ease forwards;
        }

        .checkmark:after {
          content: '';
          position: absolute;
          left: 33px;
          top: 25px;
          width: 14px;
          height: 28px;
          border-right: 4px solid white;
          border-bottom: 4px solid white;
          transform: rotate(45deg);
          transform-origin: center;
          animation: drawCheck 0.4s ease forwards;
          animation-delay: 0.5s;
          opacity: 0;
        }

        @keyframes popIn {
          0% { transform: scale(0); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }

        @keyframes drawCheck {
          0% { width: 0; height: 0; opacity: 1; }
          100% { width: 14px; height: 28px; opacity: 1; }
        }

        h3 {
          font-weight: 700;
          font-size: 1.6rem;
          margin-bottom: 16px;
          color: #cc5200;
        }

        p {
          font-size: 1rem;
          margin: 12px 0;
          color: #663300;
        }

        a.btn-primary {
          display: inline-block;
          margin-top: 24px;
          padding: 12px 28px;
          background-color: #ff6600;
          color: white;
          text-decoration: none;
          font-weight: 600;
          border-radius: 6px;
          transition: background-color 0.3s ease;
          font-family: 'Montserrat', sans-serif;
        }

        a.btn-primary:hover {
          background-color: #cc5200;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="checkmark"></div>
    <h3>Cont verificat cu succes!</h3>
    <p>Veți fi redirecționat către pagina de autentificare în câteva secunde...</p>
    <a href="/loginForm" class="btn-primary">Du-mă acum la autentificare</a>
</div>

</body>
</html>
