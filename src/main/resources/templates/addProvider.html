<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>ÃŽnregistreazÄƒ-te È™i AdaugÄƒ Restaurantul TÄƒu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="https://i.postimg.cc/fTk59P3d/Yum-Dash-Logo.jpg">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Roboto', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #fd7e14;
      color: #fff;
      font-size: 1.6rem;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 20px;
    }
    .card-body {
      padding: 30px;
    }
    .form-control {
      border-radius: 10px;
    }
    .btn-warning {
      background-color: #fd7e14;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn-warning:hover {
      background-color: #e77f10;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      font-size: 1.1rem;
      padding: 10px;
      border-radius: 10px;
    }
    .text-muted {
      font-size: 1.2rem;
      font-style: italic;
    }
    .card-footer {
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
    }
    .preview-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 10px;
      object-fit: cover;
    }
    .image-preview-container {
      display: none;
      margin-top: 15px;
      text-align: center;
    }
    .eye-icon {
      position: absolute;
      top: 70%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>
<body class="container mt-5">

<div class="card shadow p-4 mb-5">
  <div class="card-header">
    <h2>ðŸš€ AdaugÄƒ Restaurantul TÄƒu È™i CreÈ™te Veniturile!</h2>
  </div>
  <div class="card-body">
    <p class="text-center text-muted mb-4">E simplu! ÃŽnregistreazÄƒ-te È™i adaugÄƒ restaurantul sau magazinul tÄƒu pe YumDash pentru a atrage clienÈ›i noi È™i venituri suplimentare! ðŸ’¸</p>

    <form action="/saveProvider" method="post" enctype="multipart/form-data" th:object="${createFoodProviderDto}">
      <div class="form-group mb-3">
        <label for="name">Numele Restaurantului:</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="IntroduceÈ›i numele restaurantului" required>
        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
          <span th:errors="*{name}"></span>
        </div>
      </div>

      <div class="form-group mb-3 position-relative">
        <label for="address">Adresa Restaurantului:</label>
        <input type="text" th:field="*{address}" id="address" class="form-control" placeholder="IntroduceÈ›i adresa restaurantului" required autocomplete="off" oninput="fetchSuggestions(this.value)">
        <div th:if="${#fields.hasErrors('address')}" class="text-danger">
          <span th:errors="*{address}"></span>
        </div>
        <div id="addressSuggestions" class="dropdown-menu show w-100" style="max-height: 200px; overflow-y: auto; display: none; position: absolute; z-index: 1000;"></div>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email:</label>
        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="IntroduceÈ›i emailul" required>
        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
          <span th:errors="*{email}"></span>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="phoneNumber">NumÄƒr de telefon:</label>
        <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control" placeholder="IntroduceÈ›i numÄƒrul de telefon" required>
        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
          <span th:errors="*{phoneNumber}"></span>
        </div>
      </div>

      <div class="form-group mb-3 position-relative">
        <label for="password">Parola:</label>
        <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="IntroduceÈ›i parola" required>
        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
          <span th:errors="*{password}"></span>
        </div>
        <i class="fas fa-eye-slash eye-icon" id="eyeIconPassword" onclick="togglePassword('password', 'eyeIconPassword')"></i>
      </div>

      <div class="form-group mb-3 position-relative">
        <label for="confirmPassword">ConfirmÄƒ parola:</label>
        <input type="password" th:field="*{confirmPassword}" id="confirmPassword" class="form-control" placeholder="ReintroduceÈ›i parola" required>
        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-danger">
          <span th:errors="*{confirmPassword}"></span>
        </div>
        <i class="fas fa-eye-slash eye-icon" id="eyeIconConfirm" onclick="togglePassword('confirmPassword', 'eyeIconConfirm')"></i>
      </div>
      <div class="form-group mb-3">
        <label for="imageurl">URL Imagine Restaurant:</label>
        <input type="text" th:field="*{imageurl}" id="imageurl" class="form-control" placeholder="IntroduceÈ›i URL-ul imaginii restaurantului" required oninput="previewUrlImage(event)">
        <div th:if="${#fields.hasErrors('imageurl')}" class="text-danger">
          <span th:errors="*{imageurl}"></span>
        </div>
      </div>

      <div class="image-preview-container" id="imagePreviewContainer">
        <h5>Previzualizare Imagine:</h5>
        <img id="imagePreview" class="preview-image" src="" alt="Previzualizare imagine" />
      </div>

      <button type="submit" class="btn btn-warning btn-block mt-3">SalveazÄƒ</button>
    </form>

  </div>
  <div class="card-footer">
    <p class="text-muted">Pentru mai multe informaÈ›ii, contactaÈ›i-ne pe <a href="mailto:support@yumdash.com">support@yumdash.com</a></p>
  </div>
</div>

<script>
  function previewUrlImage(event) {
    const url = event.target.value;
    const previewContainer = document.getElementById('imagePreviewContainer');
    const imagePreview = document.getElementById('imagePreview');

    if (url.trim() !== '') {
      imagePreview.src = url;
      previewContainer.style.display = 'block';
    } else {
      previewContainer.style.display = 'none';
    }
  }

  function fetchSuggestions(query) {
    const dropdown = document.getElementById("addressSuggestions");
    dropdown.innerHTML = "";

    if (!query || query.length < 3) {
      dropdown.style.display = "none";
      return;
    }

    fetch(`/foodOwner/chooseAddress?address=${encodeURIComponent(query)}`)
      .then(response => response.json())
      .then(data => {
        if (data.length === 0) {
          dropdown.style.display = "none";
          return;
        }

        data.forEach(addr => {
          const item = document.createElement("div");
          item.classList.add("dropdown-item");
          item.style.cursor = "pointer";
          item.textContent = addr;
          item.onclick = () => selectAddress(addr);
          dropdown.appendChild(item);
        });

        dropdown.style.display = "block";
      });
  }

  function selectAddress(selectedAddress) {
    const addressInput = document.getElementById("address");
    const dropdown = document.getElementById("addressSuggestions");
    addressInput.value = selectedAddress;
    dropdown.style.display = "none";
  }

 function togglePassword(inputId, iconId) {
  const input = document.getElementById(inputId);
  const icon = document.getElementById(iconId);

  if (input.type === "password") {
    input.type = "text";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  } else {
    input.type = "password";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  }
}



  document.addEventListener("click", function (event) {
    const dropdown = document.getElementById("addressSuggestions");
    if (!dropdown.contains(event.target) && event.target.id !== "address") {
      dropdown.style.display = "none";
    }
  });
</script>

</body>
</html>
