<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpg" href="/FoodImages/YumDashLogo.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }

        form div {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .eye-icon {
            position: absolute;
            top: 69%;
            right: 2px;
            transform: translateY(-50%);
            cursor: pointer;
            padding: 5px 10px;
            color: #888;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .eye-icon:hover {
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .oauth-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .oauth-buttons a {
            display: inline-block;
        }

        .google-btn, .github-btn {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .google-btn {
            background-color: #f5f5f7;
        }

        .google-btn:hover {
            background-color: #c1351d;
        }

        .github-btn {
            background-color: #f5f5f7;
        }

        .github-btn:hover {
            background-color: #0859d4;
        }

        .google-btn img, .github-btn img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Logare</h2>

    <form action="/login" method="post">
        <div>
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" placeholder="Email" required>
        </div>
        <div>
            <label for="password">Parola:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span class="eye-icon" onclick="togglePasswordVisibility()">
    <i id="eyeIcon" class="fa-solid fa-eye-slash"></i>
</span>

        </div>
        <div>
            <button type="submit">Trimite</button>
        </div>
    </form>

    <div class="error-message" th:if="${param.error}">
        <p>Autentificare eșuată. Contul poate fi inactiv sau datele sunt incorecte.</p>
    </div>

    <div class="oauth-buttons">
        <a href="/oauth2/authorization/google">
            <button class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/180px-Google_%22G%22_logo.svg.png" alt="Google Logo"/>
            </button>
        </a>
        <a href="/oauth2/authorization/facebook">
            <button class="github-btn">
                <img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Facebook_colored_svg_copy-128.png" alt="Facebook Logo"/>
            </button>
        </a>
    </div>

    <div class="links">
        <a href="/register/form">Inregistrare</a> | <a href="/forgotPassword">Ai uitat parola?</a>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
     const passwordInput = document.getElementById('password');
     const eyeIcon = document.getElementById('eyeIcon');

     if (passwordInput.type === 'password') {
         passwordInput.type = 'text';
         eyeIcon.classList.remove('fa-eye-slash');
         eyeIcon.classList.add('fa-eye');
     } else {
         passwordInput.type = 'password';
         eyeIcon.classList.remove('fa-eye');
         eyeIcon.classList.add('fa-eye-slash');
     }
 }
</script>
</body>
</html>
