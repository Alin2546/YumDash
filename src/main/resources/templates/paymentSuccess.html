<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Plată Reușită</title>
  <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f0fff4;
        text-align: center;
        padding: 60px;
    }

    .success-container {
        background-color: #ffffff;
        border: 2px solid #38a169;
        padding: 40px;
        border-radius: 12px;
        display: inline-block;
        box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
        color: #2f855a;
    }

    p {
        color: #4a5568;
        font-size: 18px;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        background-color: #38a169;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
    }

    a:hover {
        background-color: #2f855a;
    }
  </style>
</head>
<body>
<div class="success-container">
  <h1>✅ Comandă finalizată!</h1>
  <p>Îți mulțumim pentru comandă. Comanda dumneavoastra se va livra in cel mai scurt timp posibil.</p>
  <a href="/getFoodPage">Înapoi la meniul principal</a>
</div>
</body>
</html>
