<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 40px;
        }
        .order-list {
            list-style-type: none;
            padding: 0;
        }
        .order-item {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .order-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .order-item p {
            margin: 10px 0;
        }
        .order-item .order-id {
            font-weight: bold;
            color: #007bff;
        }
        .order-item .order-date,
        .order-item .order-amount,
        .order-item .order-status {
            color: #495057;
        }
        .no-orders {
            text-align: center;
            font-size: 1.25rem;
            color: #868e96;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .order-item p strong {
            color: #007bff;
        }
    </style>
</head>
<body>

<h1>Comenzile tale</h1>

<div th:if="${orders != null && !orders.isEmpty()}">
    <ul class="order-list">
        <li th:each="order : ${orders}" class="order-item">
            <p class="order-id"><strong>Order ID:</strong> <span th:text="${order.id}">Order ID</span></p>
            <p class="order-date"><strong>Order Date:</strong> <span th:text="${order.orderDate}">Order Date</span></p>
            <p class="order-amount"><strong>Amount:</strong> <span th:text="${order.amount}">Amount</span></p>
            <p class="order-status"><strong>Status:</strong> <span th:text="${order.status}">Status</span></p>
        </li>
    </ul>
</div>

<div th:if="${orders == null || orders.isEmpty()}" class="no-orders">
    <p>Nu ai nicio comanda deocamdata.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
