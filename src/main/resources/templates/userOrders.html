<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Comenzile mele - YumDash</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 30px;
            color: #2c3e50;
        }
        h2 {
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 20px;
            color: #e65100;
            text-shadow: 1px 1px 2px #f57c00;
        }
        .order-list {
            max-width: 600px;
            margin: 0 auto;
        }
        .order-item {
            display: flex;
            align-items: center;
            background: #fff3e0;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(229, 101, 0, 0.3);
            margin-bottom: 15px;
            border: 1px solid #ffcc80;
            transition: transform 0.2s ease;
        }
        .order-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(229, 101, 0, 0.5);
        }
        .order-img {
            flex-shrink: 0;
            width: 70px;
            height: 70px;
            border-radius: 15px;
            overflow: hidden;
            margin-right: 15px;
            box-shadow: 0 2px 6px rgba(229, 101, 0, 0.4);
            border: 2px solid #ef6c00;
        }
        .order-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .order-info {
            flex-grow: 1;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 5px;
        }
        .restaurant-name {
            font-weight: 600;
            font-size: 18px;
            color: #bf360c;
        }
        .order-amount {
            font-weight: 600;
            font-size: 16px;
            color: #f57c00;
        }
        .order-date-status {
            font-size: 14px;
            color: #a64b00;
        }
        .order-status {
            font-weight: 600;
            margin-left: 10px;
        }
        .status-delivered {
            color: #ef6c00;
        }
        .status-cancelled {
            color: #d84315;
        }
        .order-actions {
            display: flex;
            gap: 10px;
            margin-left: 15px;
        }
        .reorder-btn {
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            color: #ef6c00;
            font-weight: bold;
        }
        .reorder-btn:hover {
            border-color: #e65100;
            background-color: #e65100;
            color: #fff;
        }
        .reorder-icon {
            font-size: 18px;
            pointer-events: none;
        }

        .modal {
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fff8f0;
            margin: auto;
            padding: 20px;
            border: 2px solid #ef6c00;
            width: 80%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(229, 101, 0, 0.4);
            position: relative;
        }
        .close-btn {
            color: #e65100;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 26px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Comenzile mele</h2>

<div class="order-list">
    <div th:each="order : ${userOrders}" class="order-item">
        <div class="order-img">
            <img th:src="${order.restaurantImageUrl}" alt="Imagine Restaurant"/>
        </div>
        <div class="order-info">
            <div class="order-header">
                <div class="restaurant-name" th:text="${order.restaurantName}">Nume Restaurant</div>
                <div class="order-amount" th:text="${#numbers.formatDecimal(order.amount, 1, 'COMMA', 2, 'POINT')} + ' lei'">100,00 lei</div>
            </div>
            <div class="order-date-status">
                <span th:text="${#temporals.format(order.orderDate, 'dd MMM, yyyy HH:mm')}">26 Mar, 2025 20:43</span>
                <span th:text="${order.status}">Status</span>
            </div>
        </div>
        <div class="order-actions">
            <form th:action="@{/orders/reorder}" method="post">
                <input type="hidden" th:name="orderId" th:value="${order.id}" />
                <button type="submit" class="reorder-btn" title="Comandă din nou">
                    <span class="reorder-icon">&#x21bb;</span>
                </button>
            </form>

            <button type="button" class="reorder-btn details-btn"
                    th:attr="data-id=${order.id}"
                    title="Vezi detalii">
                <span class="reorder-icon">&#x1f50d;</span>
            </button>
        </div>
    </div>
</div>


<div th:each="order : ${userOrders}">
    <div class="modal" th:attr="id='modal-' + ${order.id}" style="display:none;">
        <div class="modal-content">
            <span class="close-btn" th:attr="onclick='closeModal(' + ${order.id} + ')'">&times;</span>
            <h3>Detalii comandă</h3>
            <p><strong>Restaurant:</strong> <span th:text="${order.restaurantName}">Nume</span></p>
            <p><strong>Data:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd MMM yyyy HH:mm')}">Data</span></p>
            <p><strong>Suma totală:</strong> <span th:text="${order.amount}">0</span> lei</p>
            <p><strong>Status:</strong> <span th:text="${order.status}">Status</span></p>
            <p><strong>Produse:</strong></p>
            <ul>
                <li th:each="item : ${order.orderItems}" th:text="${item.productName} + ' x' + ${item.quantity}">Pizza Margherita</li>
            </ul>
        </div>
    </div>
</div>

<script>
    document.querySelectorAll('.details-btn').forEach(button => {
        button.addEventListener('click', function () {
            const orderId = this.getAttribute('data-id');
            const modal = document.getElementById('modal-' + orderId);
            if (modal) {
                modal.style.display = 'block';
            }
        });
    });

    function closeModal(id) {
        const modal = document.getElementById('modal-' + id);
        if (modal) {
            modal.style.display = 'none';
        }
    }

    window.addEventListener('click', function(event) {
        document.querySelectorAll('.modal').forEach(modal => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
