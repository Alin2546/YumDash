<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
            text-align: center;
            margin-bottom: 40px;
        }
        .order-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .userOrder-list {
            list-style-type: none;
            padding: 0;
        }
        .userOrder-item {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .userOrder-item:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .userOrder-item p {
            margin: 8px 0;
        }
        .userOrder-item .userOrder-id {
            font-weight: bold;
            color: #007bff;
        }
        .userOrder-item .userOrder-date,
        .userOrder-item .userOrder-amount,
        .userOrder-item .userOrder-status {
            color: #495057;
        }
        .no-userOrders {
            text-align: center;
            font-size: 1.25rem;
            color: #868e96;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }
        .userOrder-item p strong {
            color: #007bff;
        }
    </style>
</head>
<body>

<h1>Comenzile tale</h1>

<div class="order-container">
    <div th:if="${userOrders != null && !userOrders.isEmpty()}">
        <ul class="userOrder-list">
            <li th:each="userOrder : ${userOrders}" class="userOrder-item">
                <p class="userOrder-date"><strong>Data comenzii:</strong> <span th:text="${userOrder.orderDate}">Order Date</span></p>
                <p class="userOrder-amount"><strong>Suma totala:</strong> <span th:text="${userOrder.amount + ' RON'}">Amount</span></p>
                <p class="userOrder-status"><strong>Statusul comenzii:</strong> <span th:text="${userOrder.status}">Status</span></p>
            </li>
        </ul>
    </div>

    <div th:if="${userOrders == null || userOrders.isEmpty()}" class="no-userOrders">
        <p>Nu ai nicio comanda deocamdata.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
