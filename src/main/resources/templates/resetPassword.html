<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/nq3qvVch/Yum-Dash-Logo.jpg">
    <title>Resetare Parolă</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }


        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }


        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #4CAF50;
        }


        .error-message {
            color: red;
            font-size: 12px;
        }


        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }


        .global-error {
            color: red;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }


        input[type="hidden"] {
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Resetare Parolă</h2>

    <form action="/resetPassword" method="post" th:object="${resetPasswordDto}">

        <input type="hidden" name="email" th:value="${email}" />


        <div class="form-group">
            <label for="newPassword">Noua Parolă</label>
            <input type="password" id="newPassword" th:field="*{newPassword}" required />
            <span th:if="${#fields.hasErrors('newPassword')}" class="error-message" th:errors="*{newPassword}"></span>
        </div>


        <div class="form-group">
            <label for="confirmPassword">Confirmă Parola</label>
            <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required />
            <span th:if="${#fields.hasErrors('confirmPassword')}" class="error-message" th:errors="*{confirmPassword}"></span>
        </div>


        <div class="form-group">
            <button type="submit">Resetează Parola</button>
        </div>
    </form>

</div>

</body>
</html>
