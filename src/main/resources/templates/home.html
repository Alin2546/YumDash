<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumDash - Acasă</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }


html, body {
    height: 100%;
    font-family: Arial, sans-serif;
    text-align: right;
}

body {
    background-image: url('/FoodImages/background.jpg');
    background-size: cover;
    background-position: center;
}

h1 {
    font-weight: 900;
    font-size: 4rem;
    color: #f39c12;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    margin-top: -70px;
}

.slogan {
    font-size: 2.8rem;
    font-weight: 800;
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    margin-top: 10px;
}

.container {
    padding-top: 100px;
    display: flex;
    justify-content: flex-end;
    flex-direction: column;
    align-items: flex-end;
}


.btn-location {
    background: #f39c12;
    border: 2px solid #e67e22;
    color: white;
    border-radius: 30px;
    padding: 8px 15px;
    font-size: 1rem;
    width: 100%;
    margin-top: 200px;
}

.btn-location:hover {
    background: #e67e22;
    border-color: #d35400;
    color: white;
}


#map {
    height: 370px;
    width: 100%;
    border-radius: 20px;
}


.btn-search {
    background: #ff6b6b;
    border: none;
    color: white;
    border-radius: 30px;
    padding: 15px;
    font-size: 1.2rem;
    width: 100%;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    transition: 0.3s;
}

.btn-search:hover {
    background: #ff5252;
    transform: scale(1.05);
}

   .address-display {
    margin-bottom: 30px;
    font-size: 1.2rem;
    color: #202124;
    padding: 12px 16px;
    background: #FFFFFF;
    border: 1px solid #DADCE0;
    border-radius: 12px;
    text-align: center;
    display: block;
    width: 60%;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
    height: 75px;
    box-shadow: 0 2px 6px rgba(60, 64, 67, 0.15);
    font-family: "Roboto", Arial, sans-serif;
    transition: box-shadow 0.2s ease-in-out, transform 0.2s ease-in-out;
}


#separator {
    font-size: 1.2rem;
    color: #fff;
    text-align: center;
    margin: 20px 0;
    font-weight: 600;
    position: relative;
}


#separator::before,
#separator::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 40%;
    height: 2px;
    background-color: #f39c12;
}

#separator::before {
    left: 0;
}

#separator::after {
    right: 0;
}

#manualAddress {
    width: 270px;
    padding: 12px 15px;
    font-size: 1.3rem;
    border: 2px solid #e67e22;
    border-radius: 25px;
    margin-top: 10px;
    background-color: white;
    box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    transition: border-color 0.3s ease-in-out;
    text-align: center;

}

#manualAddress:focus {
    border-color: #f39c12;
    outline: none;
    box-shadow: 0px 0px 12px rgba(243, 156, 18, 0.5);
}

        .input-group {
    position: relative;
    width: 100%;
}

.input-group .form-control {
    padding-right: 50px;
}

.input-group .btn {
    position: absolute;
    right: 10px;
    top: 60%;
    transform: translateY(-50%);
    background-color: transparent;
    border: none;
    cursor: pointer;
}

.input-group .btn i {
    color: #f39c12;
}

    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>YumDash</h1>
        <p class="slogan">Satisfacție culinară,</p>
        <p class="slogan">la fiecare masă!</p>
    </header>

    <div class="form-container">

        <button type="button" class="btn-location" onclick="showMapPopup()">Alege pe hartă</button>
        <p id="separator">Sau</p>

        <form action="/chooseAddress" method="get">
            <div class="input-group">
                <input type="text" id="manualAddress" name="address" class="form-control mt-3" placeholder="Introdu adresa">
                <button type="submit" class="btn btn-outline-secondary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>


        <div class="modal fade" id="mapModal" tabindex="-1" aria-labelledby="mapModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="mapModalLabel">Alege locația</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Închide"></button>
                    </div>
                    <div class="modal-body">
                        <div id="map"></div>
                        <button class="btn btn-success mt-3" onclick="confirmAddress()">Confirmă locația</button>
                        <button class="btn btn-secondary mt-3" data-bs-dismiss="modal">Închide</button>
                    </div>
                    <div id="location-text" class="address-display"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMcq2hHT46sGd2qDrV_wV3V9rm1MFXJkQ&callback=initMap" async defer></script>

<script>
    let map, marker, geocoder, selectedLocation;
 let selectedAddress = "";
 let locationText = document.getElementById("location-text");

 function initMap() {
     const initialLocation = { lat: 47.1585, lng: 27.5867 }; // Default: Iași, Romania

     map = new google.maps.Map(document.getElementById("map"), {
         center: initialLocation,
         zoom: 15,
     });

     geocoder = new google.maps.Geocoder();

     const pinSize = 40;
     const redPinIcon = {
         url: "https://cdn-icons-png.flaticon.com/128/2838/2838709.png",
         size: new google.maps.Size(pinSize, pinSize),
         anchor: new google.maps.Point(pinSize / 2, pinSize),
         scaledSize: new google.maps.Size(pinSize, pinSize),
     };

     marker = new google.maps.Marker({
         position: initialLocation,
         map: map,
         icon: redPinIcon,
         title: "Alege locația",
         draggable: false,
     });

     map.setCenter(initialLocation);

     // Try getting user location
     if (navigator.geolocation) {
         navigator.geolocation.getCurrentPosition(
             (position) => {
                 const userLocation = {
                     lat: position.coords.latitude,
                     lng: position.coords.longitude,
                 };
                 map.setCenter(userLocation);
                 marker.setPosition(userLocation);
                 getAddressFromLatLng(userLocation);
             },
             () => {
                 alert("Nu s-a permis accesul la locație.");
             }
         );
     } else {
         alert("Browser-ul tău nu suportă geolocalizare.");
     }


     google.maps.event.addListener(map, "center_changed", function () {
         const center = map.getCenter();
         marker.setPosition(center);
         selectedLocation = center;
         getAddressFromLatLng(center);
     });
 }

 let timeoutId;
 function getAddressFromLatLng(latLng) {
     if (timeoutId) clearTimeout(timeoutId);

     timeoutId = setTimeout(() => {
         geocoder.geocode({ location: latLng }, function (results, status) {
             if (status === "OK" && results[0]) {
                 selectedAddress = results[0].formatted_address;
                 if (locationText) {
                     locationText.innerHTML = selectedAddress;
                 }
             }
         });
     }, 200);
 }

 function showMapPopup() {
     const mapModal = new bootstrap.Modal(document.getElementById("mapModal"));
     mapModal.show();
     setTimeout(initMap, 500); // Ensure the modal is fully loaded before initializing
 }

 function confirmAddress() {
     if (selectedAddress) {
         window.location.href = "/getFoodPage?address=" + encodeURIComponent(selectedAddress);
     } else {
         alert("Selectează o adresă înainte de a confirma!");
     }
 }

</script>
</body>
</html>
