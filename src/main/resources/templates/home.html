<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumDash - Acasă</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('/FoodImages/background.jpg'); /* Fundalul cu imaginea */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Titlul YumDash */
        h1 {
            font-weight: 900;
            font-size: 4rem;
            color: #f39c12;
            text-align: left;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        /* Sloganul */
        .slogan {
            font-size: 2.8rem;
            font-weight: 800;
            color: black; /* Culoare neagră pentru slogan */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: left;
            margin-top: 30px;
        }

        .container {
            padding-top: 100px;
        }

        /* Stil pentru formular */
        .form-container {
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
            max-width: 400px; /* Reducem lățimea formularului */
            margin-left: auto;
            margin-right: auto;
        }

        .form-container h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            border: none;
            background-color: white;
            color: black;
            border-bottom: 2px solid #f39c12;
        }

        .form-control:focus {
            outline: none;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #f39c12;
        }

        .btn-primary {
            background-color: #f39c12;
            border-color: #f39c12;
        }

        .btn-primary:hover {
            background-color: #e67e22;
            border-color: #e67e22;
        }

        .login-button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 30px;
            width: 130px;
        }

        .register-button {
            padding: 10px 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 180px;
            width: 130px;
        }

        .register-button:hover, .login-button:hover {
            background-color: #e67e22;
        }

        .btn-location {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 8px 15px;
            font-size: 1rem;
        }

        .btn-location:hover {
            background-color: #2980b9;
        }

        .d-flex {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .separator {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5rem; /* Dimensiune mai mare pentru text */
            color: #f39c12; /* Culoare galbenă */
            font-weight: bold; /* Fontul mai îngroșat */
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            border-top: 2px solid #f39c12; /* Linie galbenă */
            margin-top: -1px;
        }

        .separator::before {
            left: 0;
        }

        .separator::after {
            right: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header și slogan -->
    <header>
        <h1>YumDash</h1>
        <p class="slogan">Satisfacție culinară,</p>
        <p class="slogan">la fiecare masă!</p>
    </header>

    <div class="form-container">
        <!-- Formular pentru locația curentă -->
        <form action="/currentLocation" method="GET">
            <!-- Butonul pentru locația curentă -->
            <button type="submit" class="btn-location w-100">Căutare după locația curentă</button>
        </form>

        <!-- Separator "Sau" -->
        <div class="separator">Sau</div>

        <!-- Formular pentru adresa -->
        <form action="/submit/address" method="GET">
            <div class="d-flex">
                <input type="text" class="form-control" id="street" name="street" placeholder="Introdu adresa aici" required>
            </div>
            <!-- Butonul de trimitere a adresei -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Trimite</button>
        </form>
    </div>
</div>

<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
