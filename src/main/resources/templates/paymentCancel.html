<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Plată Anulată</title>
    <link rel="icon" type="image/jpg" href="https://i.ibb.co/nq3qvVch/Yum-Dash-Logo.jpg">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff5f5;
            text-align: center;
            padding: 60px;
        }

        .cancel-container {
            background-color: #ffffff;
            border: 2px solid #e53e3e;
            padding: 40px;
            border-radius: 12px;
            display: inline-block;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h1 {
            color: #c53030;
        }

        p {
            color: #4a5568;
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #e53e3e;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body>
<div class="cancel-container">
    <h1>❌ Plată anulată</h1>
    <p>Comanda nu a fost finalizată. Poți încerca din nou oricând.</p>
    <a href="/cart/view">Înapoi la coș</a>
</div>
</body>
</html>
