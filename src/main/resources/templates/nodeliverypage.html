<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nu livrăm aici</title>

  <!-- Include Bootstrap for styling (optional, can replace with custom CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    h1 {
      color: #e74c3c;
      font-size: 2.5rem;
    }

    p {
      color: #333;
      font-size: 1.2rem;
    }

    .btn-primary {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-primary:hover {
      background-color: #2980b9;
    }

    .map-placeholder {
      width: 100%;
      height: 395px;
      background: url('https://via.placeholder.com/600x250/cccccc/ffffff?text=Nu+avem+acces+in+zona') no-repeat center center;
      background-size: cover;
      margin: 20px 0;
      border-radius: 10px;
    }

    .return-home {
      margin-top: 20px;
      display: inline-block;
      font-size: 1.1rem;
      text-decoration: none;
      color: #3498db;
    }

    .return-home:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Ne pare rău, dar nu livrăm aici!</h1>
  <p>În acest moment nu avem restaurante disponibile în zona ta.</p>

  <!-- Map Placeholder -->
  <div class="map-placeholder"style="background-image: url('https://ic.nordcdn.com/v1/https://sb.nordcdn.com/m/6212b03348df4437/original/blog-featured-no-location-found-error-on-an-iphone-svg.svg');"></div>

  <a href="/" class="return-home">Întoarce-te la pagina principală</a>
</div>

</html>
