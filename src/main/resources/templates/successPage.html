<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Înregistrare Succes</title>
  <meta http-equiv="refresh" content="5; url=/loginForm"> <!-- Redirect to login page after 5 seconds -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpg" href="https://i.postimg.cc/fTk59P3d/Yum-Dash-Logo.jpg">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Roboto', sans-serif;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #fd7e14;
      color: #fff;
      font-size: 1.6rem;
      border-radius: 15px 15px 0 0;
      text-align: center;
      padding: 20px;
    }
    .card-body {
      padding: 30px;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
      font-size: 1.2rem;
      padding: 10px;
      border-radius: 10px;
    }
    .btn-warning {
      background-color: #fd7e14;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      transition: all 0.3s ease;
    }
    .btn-warning:hover {
      background-color: #e77f10;
    }
  </style>
</head>
<body class="container mt-5">

<div class="card shadow p-4 mb-5">
  <div class="card-header">
    <h2>Succes!</h2>
  </div>
  <div class="card-body">
    <div class="alert alert-success">
      <p>Restaurantul tău a fost adăugat cu succes! Vei fi redirecționat către pagina de login în câteva secunde...</p>
    </div>
    <p class="text-center">Dacă nu ești redirecționat automat, <a href="/loginForm">click aici pentru a te loga</a>.</p>
  </div>
</div>

</body>
</html>
